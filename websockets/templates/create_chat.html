{% extends "base.html" %}
{% block content %}
<div class="sign-in-container">
  <div class="sign-in-header">
    <h2>Sign In Code</h2>
  </div>
  <form class="input-container" method="post" action="">
    <input type="text" class="sign-in-input" placeholder="Enter your sign-in code" name="chat_code">
    <input type="text" class="sign-in-input" placeholder="Name" name="user_name">
    <button class="enter-button" type="submit">Enter</button>
    {% csrf_token %}
  </form>
</div>

{% endblock %}
